databases:
  - name: veo3-db
    plan: free
    databaseName: veo3_licenses
    user: veo3admin

services:
  - type: web
    name: veo3-license-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: veo3-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: MIN_VERSION
        value: 1.2.62
      - key: MAINTENANCE_MODE
        value: false
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.8
